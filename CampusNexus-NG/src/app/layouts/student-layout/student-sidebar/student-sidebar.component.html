    class="bg-gray-900 h-screen fixed top-0 left-0 min-w-[260px] py-6 px-4 font-[sans-serif] flex flex-col overflow-auto">

    <div class="">

    <div class="flex flex-wrap flex-col justify-center items-center cursor-pointer pt-2">
        <div>
            <p *ngIf="!studentImage"
                class="bg-gray-300 w-12 h-12 rounded-full flex items-center justify-center font-bold text-black text-xl">
                {{studentAltImage}}
            </p>

            <img *ngIf="studentImage" [src]="studentImage" alt="Student Profile Image"
                class="w-16 h-16 rounded-full flex items-center justify-center font-bold text-black text-xl">
        </div>

        <div class="text-center mt-2">
            <p class="text-base text-white">{{studentData.fullName}}</p>
            <p class="text-xs text-gray-300 mt-0.5">Email: {{studentData.email}}</p>
            <p class="text-xs text-gray-300 mt-0.5">Register ID: {{studentData.register_id}}</p>
        </div>
    </div>

    <hr class="my-6 border-gray-400" />

    <ul class="space-y-3 flex-1">
        <li>
            <a routerLink="/student/dashboard" [routerLinkActive]="['active']"
                class="text-gray-200 hover:text-white text-sm flex items-center hover:bg-[#36336b] rounded px-4 py-3 transition-all">

                    viewBox="0 0 512 512">
                    <path

        <li>

                </svg>

        </li>
        <li>

                class="text-gray-300 hover:text-white text-sm flex items-center hover:bg-[#36336b] rounded px-4 py-3 transition-all">
