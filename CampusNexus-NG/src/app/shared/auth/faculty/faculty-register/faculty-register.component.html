<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 h-5/6 mt-16">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Create Faculty Account
                </h1>
                <div *ngIf="registerSuccessful" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                    role="alert">
                    <span class="block sm:inline">Your account has been created successfully. Wait until admin varify it.</span>
                </div>
                <form class="space-y-4 md:space-y-6" [formGroup]="facultyForm" (ngSubmit)="onSubmit()">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
                        <input type="text" id="name" formControlName="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="John Doe" required>
                        <small *ngIf="name?.invalid && name?.touched" class="text-red-500">
                            Name is required.
                        </small>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                        <input type="email" id="email" formControlName="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="name@example.com" required>
                        <small *ngIf="email?.invalid && email?.touched" class="text-red-500">
                            Enter a valid email address.
                        </small>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="••••••••" required>
                        <small *ngIf="password?.invalid && password?.touched" class="text-red-500">
                            Password must be at least 6 characters long and include a number, a letter, and a special
                            character.
                        </small>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="facultyForm.invalid" [ngClass]="{
                            'bg-gray-400 cursor-not-allowed': facultyForm.invalid,
                            'bg-sky-700 hover:bg-sky-800 cursor-pointer': facultyForm.valid
                        }" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
