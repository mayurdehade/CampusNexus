<section class="bg-gray-50 mb-10">
    <div class="flex flex-col items-center justify-center px-6 py-8 h-5/6 mt-16">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Faculty Login
                </h1>
                <div *ngIf="loginError"
                    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">Invalid email or password. Please try again.</span>
                </div>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                            Your email</label>
                        <input type="email" name="email" id="email" formControlName="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="name@example.com" required="">
                        <small *ngIf="email?.invalid && email?.touched" class="text-red-500">
                            Enter valid email.
                        </small>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" formControlName="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                            required="">
                        <small *ngIf="password?.invalid && password?.touched" class="text-red-500">
                            Enter valid password.
                        </small>
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">
                            Forgot password?
                        </a>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" [ngClass]="{
                            'bg-gray-400 cursor-not-allowed': loginForm.invalid,
                            'bg-sky-700 hover:bg-sky-800 cursor-pointer': loginForm.valid
                        }"
                        class="w-full text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
